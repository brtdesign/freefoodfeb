   <script src="assets/js/libs/jquery.transit.min.js"></script>

   <script>
    $(document).ready(function() { // shoudl be window loaded

            setupMasonary();

           $('.theme__holder').removeClass('loading');

           $('.theme__card__header').arctext({radius: 280});

            themeListener();


        });


// arrange items using masonary
       setupMasonary=function(){
            var $container = $('.theme__holder');
            $container.masonry({
              itemSelector: '.theme__card'
            });
       };

// click event listeners on the theme cards
    themeListener =function(){
        $('.theme__card').click(function(event){
            createNavigationThumbs($(this));
            event.preventDefault;
        })
    }

// onclick we need to move all the items to a nav list at top
createNavigationThumbs = function(activeItem){
//        console.log(activeItem.offset());
//        console.log($('.wrapper').offset());

       activeItem.transition({ // requires transit.js
                            x: -100,
                            y:-100,
                            scale:0.5,
                            rotate:'-181deg',
                            opacity:'0',
                            },
                             175, // timing in ms
                             //'cubic-bezier(0.10,0.35, 0.2, 0.25)'
                             'ease-out'
                            );


    }
   </script>
