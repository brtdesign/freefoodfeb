   <script>
    $(document).ready(function() {

       $('.theme__card__header').arctext({radius: 280});
        
    // event listener for the individual cards
       themeListener();  
        
        


        
}); // close $ready



setupMasonary=function(){
   // arrange items using masonary
        var $container = $('.theme__holder');
        $container.masonry({
          itemSelector: '.theme__card'
        });
   };

themeListener = function(){
    // click event listeners on the theme cards
    $('.theme__card').click(function(event){
        event.preventDefault;
        
        createNavigationThumb($(this));
        
       
        createAllThumbs();                    
    });
};

var thumbPosY=0;       
       
// function to animate into position as a thumbnail item
createNavigationThumb = function(elem){

    /*
    try to keep a constant speed by basing the timing on the distance to travel
    */
    elem.transition({
    scale:1.2,
    //rotate:'12deg'
    },
    125,
    'ease'
    ),
  

    elem.transition({ // requires transit.js
    top:0,
    left:thumbPosY,
    scale:0.5,
    //rotate:'-360deg',
    opacity:'0',
    },
    275, 
    'easeInOutSine'
    ),
    
    elem.transition({
   // rotate:'360deg',
    opacity:'1',
    left:thumbPosY,
    top:0
    },
    275,
    'easeOutSine'
     )

// unbind resize when we have nav in place
    
/*linear ease in out in-out snap easeOutCubic easeInOutCubic easeInCirc easeOutCirc easeInOutCirc easeInExpo easeOutExpo easeInOutExpo easeInQuad easeOutQuad easeInOutQuad easeInQuart easeOutQuart easeInOutQuart easeInQuint easeOutQuint easeInOutQuint easeInSine easeOutSine easeInOutSine easeInBack easeOutBack easeInOutBack*/
    thumbPosY+=140;
}   

createAllThumbs=function(){
    
        var cards = $('.theme__card');
        var cardArray = $.makeArray(cards); // Convert the NodeList to an Arra
    
        $.each(cardArray, function(i, val) {
               
            setTimeout(function() {
                
                createNavigationThumb($(val));
                //console.log(thisElem);
                
               
            }, i * 205);
        });
   };
